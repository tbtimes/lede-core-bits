<figure class="{% if bit.class %}image-{{ bit.class }}{% endif -%}
    {% if bit.small %} image-small{% endif %}">
    <img {% if bit.alt %} alt="{{ bit.alt }}" {% endif %}
      {% if bit.directsrc %} src="{{ bit.directsrc }}"{% else %}
      src="//s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/1024/{{ bit.src | urlencode }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}" srcset="
      //s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/480/{{ bit.src | urlencode }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 480w,
      //s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/480/{{ bit.src | urlencode }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 960w,
      //s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/600/{{ bit.src | urlencode }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 600w,
      //s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/1024/{{ bit.src | urlencode }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1024w,
      //s3.amazonaws.com/ledejs/resized/{{ $projectName | urlencode }}/600/{{ bit.src | urlencode }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1200w
    " sizes="
      (min-width: 540px) 600px,
      (min-width: 850px) 480px,
      (min-width: 1200px) 600px,
      480px
    {% endif %}">
 {% if bit.credit or bit.caption %}<figcaption>{% if bit.credit %}
    <div class="credit">{{ bit.credit | safe }}</div class="credit">{% endif %}{% if bit.caption %}
    <div class="caption">{{ bit.caption | safe }}</div>{% endif %}</figcaption>{% endif %}
</figure>
