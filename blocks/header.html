<header>
  <a class="header-logo-link" href="{{ baseHref }}">
    <img class="header-logo hidden-sm-down" src="{{ brandLogoWideWhite }}" alt="{{ brandName }}">
    <img class="header-logo hidden-md-up" src="{{ brandLogoSmallWhite }}" alt="{{ brandName }}">
  </a>
  <div class="header-social" id="componentDivHeader_gig_containerParent">
    <script type="text/javascript">
    var act = new gigya.socialize.UserAction();
    act.setTitle("{{ seo.webhed }}");
    act.setLinkBack("{{ seo.url }}");
    act.addMediaItem({
      type: 'image',
      src: '{{ seo.image }}',
      href: '{{ seo.url }}'
    });
    var showShareBarUI_params = {
      containerID: 'componentDivHeader',
      shareButtons: [{
        provider: 'Facebook',
        iconImgOver: 'http://www.tampabay.com/projects/assets/sharing/fb_blWh.png',
        iconImgUp: 'http://www.tampabay.com/projects/assets/sharing/fb_wh.png'
      }, {
        provider: 'Twitter',
        iconImgUp: 'http://www.tampabay.com/projects/assets/sharing/tw_wh.png',
        iconImgOver: 'http://www.tampabay.com/projects/assets/sharing/tw_blWh.png'
      }, {
        provider: 'Email',
        iconImgUp: 'http://www.tampabay.com/projects/assets/sharing/email_wh.png',
        iconImgOver: 'http://www.tampabay.com/projects/assets/sharing/email_blWh.png'
      }, {
        provider: 'Share',
        iconImgUp: 'http://www.tampabay.com/projects/assets/sharing/more_wh.png',
        iconImgOver: 'http://www.tampabay.com/projects/assets/sharing/more_bl.png'
      }],
      iconsOnly: 'true',
      showCounts: 'none',
      userAction: act
    }

    </script>
    <div id="componentDivHeader" gigid="showShareBarUI" style="visibility: visible;">
    </div>
    <script type="text/javascript">
    gigya.socialize.showShareBarUI(showShareBarUI_params);

    </script>
  </div>
</header>
